plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }

}

dependencies {
    compile 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'
}

test {
    useJUnitPlatform()
}